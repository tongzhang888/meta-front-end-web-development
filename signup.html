<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <link href="bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <form method="post">
                            <div>
                                <label for="user_first_name">First Name</label><br>
                                <input type="text" id="user_first_name" name="user_first_name" required >
                            </div>
                            <div>
                                <label for="user_last_name">Last Name</label><br>
                                <input type="text" id="user_last_name" name="user_last_name">        
                            </div>

                            <div>
                                <label for="user_email">Email</label><br>
                                <input type="email" id="user_email" name="user_email">
                            </div>
                            <div>
                                <label for="user_password">Password</label><br>
                                <input type="password" id="user_password" name="user_password">            
                            </div>

                            <div>
                                <label for="user_confirm_password">Confirm Password</label><br>
                                <input type="password" id="user_confirm_password" name="user_password">
                            </div>
                            <div>
                                <button type="submit">Sign Up</button>   
                            </div>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <header>
        </header>
        <nav>
        </nav>

        <main>
        </main>

        <footer>
            <p>Copyright Little Lemon</p>
        </footer>

        <script src="bootstrap.bundle.min.js"></script>
    </body>
</html>
